{% extends "base.html" %}

{% block title %}{{ title }} - Bias.{% endblock %}

{% block content %}
<div class="article-container">
    <article class="article">
        <div class="article-content">
            {{ content | safe }}
        </div>
        <div class="article-meta">
            <span class="article-date">{{ date.strftime('%B %d, %Y') }}</span>
        </div>
    </article>
    
    <div class="back-link">
        <a href="{{ url_for('archives') }}">‚Üê Back to Archives</a>
    </div>
</div>
{% endblock %}
